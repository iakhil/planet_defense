<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fighter Spaceship - Orange/Red color scheme -->
  
  <!-- Wings - orange-red -->
  <path d="M100,40 L70,80 L130,80 Z" fill="#ff6600" />
  
  <!-- Ship body - darker orange-red -->
  <path d="M90,30 L110,30 L105,80 L95,80 Z" fill="#cc3300" />
  
  <!-- Cockpit - gold tinted -->
  <ellipse cx="100" cy="45" rx="8" ry="6" fill="#ffcc00" fill-opacity="0.7" />
  
  <!-- Engine glow -->
  <circle cx="100" cy="85" r="6" fill="#ff9900" fill-opacity="0.7">
    <animate attributeName="r" values="4;6;4" dur="1s" repeatCount="indefinite" />
    <animate attributeName="fill-opacity" values="0.5;0.8;0.5" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Laser cannons -->
  <rect x="85" y="70" width="3" height="10" fill="#cc3300" />
  <rect x="112" y="70" width="3" height="10" fill="#cc3300" />
</svg> 